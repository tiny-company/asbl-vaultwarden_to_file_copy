---

###################################################
## vaultwarden_to_file_copy role vars
###################################################

## root username (default is root)
root_user: root

## user to run this playbook
vaultwarden_to_file_copy_user: root

## ==================
## copy files path
## change this path to where you are storing locals files (default to role 'files' folder)
files_copy_default_path: "{{ role_path }}/files"

## ==================
## copy files list
## list of dict for files to copy from remote to dest
vaultwarden_secret_list:
  - vaultwarden_secret_key: 5416c1e82-f0d3-453d-aere0-ae0c3b44f2e6
    vaultwarden_secret_search_type: id
    vaultwarden_secret_field: note
    vaultwarden_secret_file_dest: "/tmp/test.env"
    vaultwarden_secret_file_user_own: "root"
    vaultwarden_secret_file_group_own: "root"
    vaultwarden_secret_file_rights: '0644'
    vaultwarden_secret_file_backup: true

